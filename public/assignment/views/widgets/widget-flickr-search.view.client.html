<div ng-include="'views/widgets/common.html'"></div>
<div class="container-fluid">
    <div class="card card-container2">
        <h4>Flickr Search</h4>
        <hr class="colorgraph">
        <div class="input-group">
            <input ng-model="searchText" type="text" class="form-control">
            <span class="input-group-btn">
                <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </span>
        </div>
        <div class="row">
            <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg" width="250px" height="250px" style="padding: 5px"/>
            </div>
        </div>
    </div>
</div>
