                <div class="form-group">
                    <label for="name">Website Name</label>
                    <input ng-model="model.website.name" type="text" id="name" class="form-control" placeholder="Name of website">
                </div>
                <div class="form-group">
                    <label for="Description">Website Description</label>
                    <textarea ng-model="model.website.description" id="Description" class="form-control" placeholder="Description" rows="7"></textarea>
                </div>
                <div>
                    <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger btn-block">Delete</a>
