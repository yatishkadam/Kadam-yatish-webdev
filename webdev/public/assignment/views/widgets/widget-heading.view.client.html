<div ng-include="'views/widgets/common.html'"></div>

<div class="container-fluid">
    <div class="card card-container1">
        <h4>Widget Edit</h4>
        <hr class="colorgraph">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.widget.name" type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="title">Text</label>
                    <input ng-model="model.widget.text" type="text" id="title" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <select  ng-model="model.widget.size" id="size" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <a ng-click="model.updateWidget(model.widgetId, model.widget)" class="btn btn-success btn-block">Save</a>
                <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-danger btn-block">Delete</a>
            </div>
        </div>


    </div>
</div>
