<div ng-include="'views/widgets/common.html'"></div>

<div class="container-fluid">
    <div class="card card-container1">
        <h4>Widget Edit</h4>
        <hr class="colorgraph">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="text">Text</label>
                    <input ng-model="model.widget.text" type="text" id="text" class="form-control" placeholder="text">
                </div>
                <div class="form-group">
                    <label for="rows">Rows</label>
                    <input ng-model="model.widget.rows" type="text" id="rows" class="form-control" placeholder="rows">
                </div>
                <div class="form-group">
                    <label for="Placeholder">Placeholder</label>
                    <input ng-model="model.widget.placeholder" type="text" id="Placeholder" class="form-control" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    Formatted <input ng-model="model.widget.formatted" type="checkbox">
                </div>

                <a ng-click="model.updateWidget(model.widgetId, model.widget)" class="btn btn-success btn-block">Save</a>
                <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-danger btn-block">Delete</a>

            </div>
        </div>


    </div>
</div>
