<div ng-include="'views/widgets/common.html'"></div>
<div class="container-fluid">
    <div class="card card-container1">
        <h4>Widget Edit</h4>
        <hr class="colorgraph">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" id="size" class="form-control" placeholder="Size">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input ng-model="model.widget.url" type="text" id="url" class="form-control" placeholder="url">
                </div>
                <div class="form-group">
                    <label for="width">width</label>
                    <input ng-model="model.widget.width" type="text" id="width" class="form-control" placeholder="width">
                </div>
                <div style="padding-bottom: 4px">
                    <a href="#!/user/{{model.userId}}/websites/{{model.websiteId}}/pages/{{model.pageId}}/widget/{{model.widgetId}}/search" class="btn btn-info  btn-block">Search Flickr</a>
                </div>
                <form action="/api/upload"   method="post" enctype="multipart/form-data" style="padding-bottom: 4px">
                    <input  name="myFile"    type="file" class="form-control"/>
                    <input  name="url"       value="{{model.widget.url}}" style="display: none"/>
                    <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
                    <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
                    <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
                    <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
                    <input  name="widgetId"  value="{{model.widgetId}}"   style="display: none"/>
                    <button type="submit"    class="btn btn-primary btn-block">Upload Image</button>
                </form>

                <a ng-click="model.updateWidget(model.widgetId, model.widget)"class="btn btn-success btn-block">Save</a>
                <a ng-click="model.deleteWidget(model.widgetId)"class="btn btn-danger  btn-block">Delete</a>

            </div>
        </div>


    </div>
</div>
