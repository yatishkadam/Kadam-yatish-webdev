<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../JS/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>


    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->

    <meta charset="UTF-8">
    <title>Index page</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Blog</h1>
        <div ng-controller="BlogPostListController">
            <input ng-model="post.title" class="form-control"/>
            <textarea ng-model="post.body" class="form-control"></textarea>
            <button ng-click="addpost(post)" class="btn btn-block btn-primary">post blog</button>
            <button ng-click="updatePost(post)" class="btn btn-block btn-success">update</button>
            <ul class="list-group">
                <li ng-repeat="post in posts" class="list-group-item">
                    <span ng-click="deletePost($index)" class="pull-right">&times;</span>
                    <span ng-click="editPost($index)" class="pull-right" style="padding-right:5px">&checkmark;</span>
                    <h1>{{post.title}}</h1>
                    <p>
                        {{post.body}}
                        <br>
                        <label>{{post.date | date}}</label>
                    </p>
                </li>
            </ul>
        </div>



    </div>
</body>
</html>
